<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset='UTF-8"''
    <meta name='viewport'content='width=device-width, initial-scale=1.0'>
    <meta http-equiv='X-UA-Compatible' content='ie=edge'>
    <!-- REACT LIBRARY -->
    <script src='https://unpkg.com/react/umd/react.development.js'></script>
    <!-- REACT DOM LIBRARY -->
    <script src='https://unpkg.com/react-dom/umd/react-dom.development.js'></script>
    <!-- BABEL LIBRARY -->
    <script src='https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.26.0/babel.min.js'></script>
    <!-- Font Awesome -->
    <link href='https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css' rel='stylesheet'/>
  <title>Styling Components</title>
</head>
<body>
  <!-- DESIGNATED LOCATION TO INSERT REACT CONTENT-->
  <div id="app">React has not rendered yet</div>

  <!-- JAVASCRIPT -->
  <script type = "text/babel">

    var Red = function(){
      return(
        <h1 className="red">Red</h1>
      );
    }
    var Orange = function(){
      return(
        <h1 className="orange">Orange</h1>
      );
    }
    var Yellow = function(){
      return(
        <h1 className="yellow">Yellow</h1>
      );
    }
    var Green = function(){
      return(
        <h1 className="green">Green</h1>
      );
    }
    var Blue = function(){
      return(
        <h1 className="blue">Blue</h1>
      );
    }
    var Indigo = function(){
      return(
        <h1 className="indigo">Indigo</h1>
      );
    }
    var Violet = function(){
      return(
        <h1 className="violet">Violet</h1>
      );
    }

    ReactDOM.render(

      <div>
        <Red/>
        <Orange/>
        <Yellow/>
        <Green/>
        <Blue/>
        <Indigo/>
        <Violet/>
      </div>,
      // REACT WHERE - DIV WITH ID OF "APP"
      document.getElementById("app")
    );

  </script>

  </body> 

  
</body>
</html>
