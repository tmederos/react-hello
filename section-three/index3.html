<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=Le, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <!-- REACT LIBRARY -->
  <script src="https://unpkg.com/react@15.5.4/dist/react.js"></script>
  <!-- REACT DOM LIBRARY -->
  <script src="https://unpkg.com/react-dom@15.5.4/dist/react-dom.js"></script>
  <!-- BABEL LIBRARY -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.25.0/babel.min.js"></script>
  <!-- Font Awesome -->
  <link rel='stylesheet' href='https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css'>
  <link rel="stylesheet" href="main2.css">
  <title>Class Components</title>
</head>
<body>
  <!-- DESIGNATED LOCATION TO INSERT REACT CONTENT-->
  <div id="app">React has not rendered yet</div>

  <!-- JAVASCRIPT -->
  <script type = "text/babel">

    // CHALLENGE 
    // CREATE OUR FIRST CLASS COMPONENT
    class Shapes extends React.Component{
      render(){
        return(
          <h1 >Circle, Square, Rectangle</h1>
        )
      }
    }

    class Circle extends React.Component{
      render(){
        return(
          <h1 className="circle">Circle</h1>
        );
      }
    }
    class Square extends React.Component{
      render(){
        return(
          <h1 className="square">Square</h1>
        );
      }
    }
    class Rectangle extends React.Component{
      render(){
        return(
          <h1 className="rectangle">Rectangle</h1>
        );
      }
    }

    // CHALLENGE
    // CREATE CLASS COMPONENTS FOR CIRCLE, SQUARE, AND RECTANGLE
    // RENDER TO THE DOM WITH A PARENT DIV TAG

    ReactDOM.render(

      <div>
      <Circle/>
      <Square/>
      <Rectangle/>
      </div>,
      // REACT WHERE - DIV WITH ID OF "APP"
      document.getElementById("app")
    );

  </script>

  </body> 

  
</body>
</html>
