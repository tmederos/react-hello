<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=Le, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <!-- REACT LIBRARY -->
  <script src="https://unpkg.com/react@15.5.4/dist/react.js"></script>
  <!-- REACT DOM LIBRARY -->
  <script src="https://unpkg.com/react-dom@15.5.4/dist/react-dom.js"></script>
  <!-- BABEL LIBRARY -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.25.0/babel.min.js"></script>
  <!-- Font Awesome -->
  <link rel='stylesheet' href='https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css'>
  <title>Let's React</title>
</head>
<body>
  <!-- DESIGNATED LOCATION TO INSERT REACT CONTENT-->
  <div id="app">React has not rendered yet</div>

  <!-- JAVASCRIPT -->
  <script type = "text/babel">

    // RENDER REACT TO THE DOM - WILL ACCEPT TWO ARGUMENTS 
    // (REACT WHAT, REACT WHERE)
    ReactDOM.render(
      // REACT WHAT - JSX
      <div>
        <h1>Hello World</h1>
        <h2>I hope you have a great day!</h2>
        <h3>Today will be amazing!</h3>
      </div>  
        ,
      // REACT WHERE - DIV WITH ID OF "APP"
      document.getElementById("app")
    );
  </script>
  </body> 

  
</body>
</html>
