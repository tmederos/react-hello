<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <!-- REACT LIBRARY -->
  <script src="https://unpkg.com/react/umd/react.development.js"></script>
  <!-- REACT DOM LIBRARY -->
  <script src="https://unpkg.com/react-dom/umd/react-dom.development.js"></script>
  <!-- BABEL LIBRARY -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.26.0/babel.min.js"></script>
  <!-- Font Awesome -->
  <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet"/>
  <title>FriendLy</title>
</head>
<body>
  <div id="app">React has not rendered yet</div>
  <script type="text/babel">

    //Friendly Complex Component
    function FriendLy(props){
      var friendlyStyle = {
        display: 'inline-block',
        margin: 20,
        height: 300,
        width: 200,
        padding: 0,
        backgroundColor: "#FFF",
        WebkitFilter: "drop-shadow(0px 0px 5px #555)",
        filter: "drop-shadow(0px 0px 5px #555)"

      }
      return(
        <div style={friendlyStyle}>
          <Avatar img={props.img}/>
          <UserName name={props.name}/>
          <GetConnected/>
        </div>
      );
    }
    // Avatar Component
    function Avatar(props){
      var avatarStyle = {
        marginLeft: 27,
        marginTop: 20,
        width: 150,
        height: 150,
        borderRadius: "50%"
      }
      return(
        <img src={props.img} alt="profile picture" style={avatarStyle}/>
      );
    }

    // Username Component
    function UserName(props){
      var nameStyle= {
        fontSize: 24,
        textAlign: 'center',
        fontFamily: 'Arial, Helvetica, sans serif',
        margin: 20
      }
      return(
        <h1 style={nameStyle}>{props.name}</h1>
      );
    }

    // GetConnected Complex Component
    function GetConnected(){
      var GetConnectedStyle = {
         marginLeft: 15
      }
      return(
        <div style={GetConnectedStyle}>
          <Like/>
          <Share/>
          <Add/>
        </div>
      );
    }

      var iconStyle = {
        margin: 20
      }
      // Like Component
      function Like(){
        return(
          <i className='fa fa-thumbs-o-up' aria-hidden='true' style={iconStyle}></i>
        );
    }
      // Share Component
      function Share(){
        return(
          <i className='fa fa-share'aria-hidden='true' style={iconStyle}></i>
        );
    }
      // Add Component
      function Add(){
        return(
          <i className='fa fa-users' aria-hidden='true' style={iconStyle}></i>
        );
    }

    var Red = function() {
      var redStyle = {
        height: 50,
        width: 150,
        backgroundColor: 'red'
      }
      return <h1 style={redStyle}>Red</h1>;
    };

    // Challenge - Mass product individual Cards
    // Challenge 1 - Use props to pass name from ReactDOM to parent 
    // FriendLY to child userName component.

    ReactDOM.render(
      <div>
        <FriendLy 
        name='Buffy'
        img='https://pbs.twimg.com/profile_images/950559857827983361/uRo0mRlc_400x400.jpg'
        />
        <FriendLy 
        name='Mila'
        img='https://pbs.twimg.com/media/DTohg0JVQAE4Uf-.jpg'
        />
        <FriendLy 
        name="Rachel"
        img="https://pbs.twimg.com/media/DTobLKjVAAAbcQW.jpg"
        />
        <FriendLy 
        name="Finnick"
        img="https://pbs.twimg.com/media/DTOJqKYU0AAfNXS.jpg"
        />
        <FriendLy 
        name="Owl"
        img="https://pbs.twimg.com/media/DTEUsgmV4AA_e8o.jpg"
        />
        <FriendLy 
        name="Buffy"
        img="https://pbs.twimg.com/media/DTohGoaU8AAXluP.jpg"
        />
      </div>,
      document.getElementById("app")
    );
</script>
</body>
</html>
