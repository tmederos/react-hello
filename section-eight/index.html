      class GuessAge extends React.Component{
        constructor(props) {
          super(props);
          this.state = {
            age: 'Guess My Age'
          };
        }
        onButtonClick(){
          this.setState({
            age: '37'
          });
        }
        render() {
          return(
            <div>
              <h1>Guessing Game</h1>
              <h2>{this.state.age}</h2>
              /* This did not comment out */
              /* <button onClick={this.onButtonClick.bind(this)}>reveal my age</button> */
              <button onClick={() => this.onButtonClick()}>reveal my age</button>
            </div>
          );
        }
      }

      ReactDOM.render(
        <GuessAge/>,
        document.getElementById("app")
      );
